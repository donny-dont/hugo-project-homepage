<header id="site-header">
  <img id="logo" src="{{ .Site.BaseURL }}{{ .Site.Params.logo }}">
  <nav>
    {{ $currentNode := . }}
    {{ range .Site.Menus.main }}
    <a class="header-nav-item{{if or ($currentNode.IsMenuCurrent "main" .) ($currentNode.HasMenuCurrent "main" .) }} active{{end}}" href="{{.URL}}">{{ .Name }}</a>
    {{ end }}
  </nav>
</header>
